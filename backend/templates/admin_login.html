<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 350px;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .error-msg {
      background: #ffdddd;
      color: #d8000c;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
      border: 1px solid #d8000c;
    }

    form p {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: all 0.2s;
    }

    input:focus {
      border-color: #1976d2;
      outline: none;
      box-shadow: 0 0 4px rgba(25,118,210,0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #125a9c;
    }

    .footer-text {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Admin Login</h2>

    {% if error %}
    <div class="error-msg">
      {{ error }}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit">Login</button>
    </form>

    <p class="footer-text">Â© 2025 Library Admin Panel</p>
  </div>
</body>
</html>
